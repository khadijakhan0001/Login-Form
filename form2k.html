<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Stylish Login Form</title>
<style>
  :root{
    --bg1:#f6d365; --bg2:#fda085;
    --card-bg: rgba(255,255,255,0.08);
    --glass: rgba(255,255,255,0.12);
    --accent: #6a11cb;
    --accent2:#2575fc;
    --text:#ffffff;
    --muted: rgba(255,255,255,0.75);
  }
  *{box-sizing:border-box;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
  html,body{height:100%;margin:0;background:linear-gradient(135deg,var(--bg1),var(--bg2));display:flex;align-items:center;justify-content:center;padding:24px;}
  .wrapper{width:100%;max-width:920px;display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center;}
  .left{
    color:var(--text);padding:36px;border-radius:18px;
    background:linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
    box-shadow: 0 10px 30px rgba(0,0,0,0.15), inset 0 1px 0 rgba(255,255,255,0.04);
    backdrop-filter: blur(8px);
  }
  .hero{
    font-size:28px;font-weight:700;margin:0 0 12px;
    letter-spacing:-0.4px;
  }
  .sub{color:var(--muted);margin:0 0 20px;}
  .features{display:flex;flex-direction:column;gap:12px;}
  .feature{display:flex;gap:12px;align-items:center;}
  .dot{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent2));display:flex;align-items:center;justify-content:center;box-shadow:0 6px 18px rgba(38,0,80,0.25);}
  .dot svg{width:22px;height:22px;fill:white;opacity:0.95;}
  .feature p{margin:0;font-size:15px;color:var(--text);opacity:0.95;}
  /* card / form */
  .card{
    padding:28px;border-radius:18px;background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
    box-shadow: 0 12px 30px rgba(0,0,0,0.18);backdrop-filter: blur(6px);
  }
  form{display:flex;flex-direction:column;gap:14px;}
  .brand{display:flex;align-items:center;gap:12px;margin-bottom:6px;}
  .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent2),var(--accent));display:flex;align-items:center;justify-content:center;box-shadow:0 6px 16px rgba(0,0,0,0.2);}
  .logo svg{width:22px;height:22px;fill:#fff;}
  h2{color:var(--text);margin:0;font-size:20px;}
  .input{
    position:relative;
  }
  input[type="email"], input[type="password"]{
    width:100%;padding:14px 44px 14px 14px;border-radius:12px;background:transparent;border:1px solid rgba(255,255,255,0.12);color:var(--text);outline:none;font-size:15px;
    transition: box-shadow .18s, border-color .18s, transform .12s;
  }
  input::placeholder{color:rgba(255,255,255,0.5);}
  input:focus{border-color: rgba(255,255,255,0.28);box-shadow: 0 6px 18px rgba(0,0,0,0.25) inset;}
  .icon{
    position:absolute;right:10px;top:50%;transform:translateY(-50%);width:36px;height:36px;border-radius:8px;display:flex;align-items:center;justify-content:center;cursor:pointer;
  }
  .small{font-size:13px;color:var(--muted);display:flex;justify-content:space-between;align-items:center;}
  .btn{
    margin-top:6px;padding:12px;border-radius:12px;border:0;font-weight:700;font-size:15px;cursor:pointer;
    background:linear-gradient(90deg,var(--accent),var(--accent2));color:white;box-shadow:0 10px 24px rgba(37,117,252,0.18);transition:transform .12s;
  }
  .btn:active{transform:translateY(2px);}
  .or{display:flex;align-items:center;gap:12px;color:var(--muted);font-size:13px}
  .sep{flex:1;height:1px;background:linear-gradient(90deg, transparent, rgba(255,255,255,0.06), transparent);}
  .socials{display:flex;gap:10px;margin-top:6px;}
  .socials button{flex:1;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.08);background:transparent;color:var(--text);cursor:pointer;}
  .msg{margin-top:8px;font-size:14px;min-height:22px;color:limegreen;display:none;}
  @media (max-width:880px){.wrapper{grid-template-columns:1fr;}}
</style>
</head>
<body>
  <div class="wrapper">
    <div class="left">
      <h1 class="hero">Welcome back!</h1>
      <p class="sub">Login karke apna account access karein. Secure, fast aur stylish design.</p>
      <div class="features">
        <div class="feature">
          <div class="dot"><svg viewBox="0 0 24 24"><path d="M9 16.2l-3.5-3.5L4 14.2 9 19l11-11-1.5-1.5z"/></svg></div>
          <p><strong>Modern look</strong> — Glass effect + smooth animations.</p>
        </div>
        <div class="feature">
          <div class="dot"><svg viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg></div>
          <p><strong>Responsive</strong> — Mobile aur desktop dono pe fit.</p>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="brand">
        <div class="logo"><svg viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5z"/></svg></div>
        <div>
          <h2>Sign in</h2>
          <div class="small">Enter your credentials to continue</div>
        </div>
      </div>

      <form id="loginForm" onsubmit="return false;">
        <div class="input">
          <input id="email" type="email" placeholder="Email ya username" required />
          <div class="icon" title="Email">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none"><path d="M4 4h16v16H4z" fill="rgba(255,255,255,0.06)"/><path d="M4 6l8 6 8-6" stroke="white" stroke-opacity="0.9" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </div>
        </div>

        <div class="input">
          <input id="password" type="password" placeholder="Password" minlength="6" required />
          <div class="icon" id="togglePwd" title="Show/Hide">
            <svg id="eyeOpen" width="18" height="18" viewBox="0 0 24 24"><path d="M12 5c5 0 9 4 9 7s-4 7-9 7-9-4-9-7 4-7 9-7z" stroke="white" stroke-width="1.2" fill="none"/></svg>
            <svg id="eyeClose" width="18" height="18" viewBox="0 0 24 24" style="display:none;"><path d="M2 2l20 20" stroke="white" stroke-width="1.4"/></svg>
          </div>
        </div>

        <div class="small">
          <label style="display:flex;gap:8px;align-items:center;"><input type="checkbox" id="remember"> <span style="color:var(--muted)">Remember me</span></label>
          <a href="#" style="color:var(--muted);text-decoration:none;font-size:13px;">Forgot?</a>
        </div>

        <button class="btn" id="submitBtn">Login</button>

        <div class="msg" id="msgBox"></div>

        <div style="margin-top:12px;" class="or">
          <div class="sep"></div><div>Or continue with</div><div class="sep"></div>
        </div>

        <div class="socials">
          <button type="button">Google</button>
          <button type="button">Facebook</button>
        </div>
      </form>
    </div>
  </div>

<script>
  const pwd = document.getElementById('password');
  const toggle = document.getElementById('togglePwd');
  const eyeOpen = document.getElementById('eyeOpen');
  const eyeClose = document.getElementById('eyeClose');
  toggle.addEventListener('click', ()=> {
    if(pwd.type === 'password'){ pwd.type='text'; eyeOpen.style.display='none'; eyeClose.style.display='block'; }
    else { pwd.type='password'; eyeOpen.style.display='block'; eyeClose.style.display='none'; }
  });

  const form = document.getElementById('loginForm');
  const msgBox = document.getElementById('msgBox');
  const submitBtn = document.getElementById('submitBtn');

  submitBtn.addEventListener('click', ()=> {
    const email = document.getElementById('email').value.trim();
    const password = pwd.value;
    msgBox.style.display='none'; msgBox.style.color='limegreen';
    // basic validation
    if(!email){ showMsg('Email likhiye', 'red'); return; }
    if(password.length < 6){ showMsg('Password kam se kam 6 characters hona chahiye', 'red'); return; }

    // simulate login (replace with fetch to backend)
    submitBtn.disabled = true; submitBtn.innerText = 'Logging in...';
    setTimeout(()=> {
      submitBtn.disabled = false; submitBtn.innerText = 'Login';
      // fake success (you can check credentials here)
      showMsg('Login successful! Redirecting...', 'limegreen');
      // small success animation
      document.body.animate([{opacity:1},{opacity:0.98},{opacity:1}], {duration:600,iterations:1});
    }, 900);
  });

  function showMsg(text, color){
    msgBox.style.display='block';
    msgBox.style.color = color;
    msgBox.textContent = text;
  }
</script>
</body>
</html>
